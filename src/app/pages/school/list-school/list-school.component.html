<div class="display-scene">
  <h2> d r i v i n g S c h o o l s | not factories</h2>
  <input class="search-bar" type="text" name="search" [(ngModel)]="searchKey" placeholder="alzheimer">
  <table class="resultTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Instructors</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody *ngIf="searchResponseParameter<=0">
      <tr *ngFor="let school of schools | filter:searchKey">
        <td>{{school.drivingSchoolName}}</td>
        <td>{{school.drivingSchoolAddress}}</td>
        <td *ngIf="school.instructors?.length == 0"><i class="material-icons mat-zero">exposure_zero</i></td>
        <td *ngIf="school.instructors?.length != 0" (click)="openDetailsModalComponent(school)">
          <i class="material-icons mat-instructors">emoji_people</i>
        </td>
        <td *ngIf="authService.loggedUser.roles[0]=='ROLE_ADMIN'">
          <button (click)="deleteSelectedDrivingSchool(school.id)"><i
              class="material-icons mat-delete">delete</i></button>
          <button (click)="openDataModalComponent(school)"><i class="material-icons mat-edit">edit</i></button>
        </td>
      </tr>
    </tbody>

    <tbody *ngIf="searchResponseParameter > 0 && schoolByid != null">
      <tr>
        <td>{{schoolByid.drivingSchoolName}}</td>
        <td>{{schoolByid.drivingSchoolAddress}}</td>
        <td *ngIf="schoolByid.instructors?.length == 0"><i class="material-icons mat-zero">exposure_zero</i></td>
        <td *ngIf="schoolByid.instructors?.length != 0" (click)="openDetailsModalComponent(schoolByid)">
          <i class="material-icons mat-instructors">emoji_people</i>
        </td>
        <td *ngIf="authService.loggedUser.roles[0]=='ROLE_ADMIN'">
          <button (click)="deleteSelectedDrivingSchool(schoolByid.id)"><i
              class="material-icons mat-delete">delete</i></button>
          <button (click)="openDataModalComponent(schoolByid)"><i class="material-icons mat-edit">edit</i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
