<div class="login-box">
    <br>
    <div class="login-card">
    <mat-card>
      <mat-toolbar color="customGreen">
        <span>Register</span>
      </mat-toolbar>
    <form class="register" [formGroup]="formGroup" (ngSubmit)="register()">
        <mat-form-field class="username">
          <mat-label>Username: </mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
    <br>
    <mat-form-field class="password">
        <mat-label>email: </mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <br>
        <mat-form-field class="password">
          <mat-label>Password: </mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <br>
        <button mat-raised-button type="submit"><i class="material-icons">fiber_new</i></button>
      </form>
      </mat-card>
    </div>
    </div>
