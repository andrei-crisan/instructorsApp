<div class="containerAdd">
  <p>Edit review</p>
  <form class="new-review">
    <mat-form-field class="example-full-width">
      <mat-label>Leave a review</mat-label>
      <textarea matInput value="{{selectedReview.instructorReview}}" #reviewInput></textarea>
    </mat-form-field>
    <br>

    <mat-form-field >
      <mat-label>Rating</mat-label>
      <mat-select #ratingInput>
        <mat-option *ngFor="let rating of ratingSentiment" [value]="rating" >
          {{rating}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <div class="butoane">
    <nav>
      <ul>
        <li>
          <button mat-raised-button color="customGreen"
            (click)="updateReview(reviewInput.value, ratingInput.value)">
            <i class="material-icons">add</i>
          </button>
        </li>
        <li>
          <button mat-raised-button color="customGreenCancel" (click)="closeModalComponent()">
            <i class="material-icons">cancel</i>
          </button>
        </li>
      </ul>
    </nav>
</div>
