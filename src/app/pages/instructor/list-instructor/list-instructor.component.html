<h3>List of instructors</h3>
<div class="display-scene">
  <table class="resultTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody *ngIf="searchResponseParameter<=0">
      <tr *ngFor="let instructor of instructors">
        <td>{{instructor.id}}</td>
        <td (click)="openDetailsModaComponent(instructor)">{{instructor.instructorName}}</td>
        <td>{{instructor.instructorSurname}}
        </td>
        <td>
          <button id="delete" (click)="deleteSelectedInstructor(instructor.id)"><i
              class="material-icons">delete</i></button>
          <button id="update" (click)="openDataModalComponent(instructor)"><i class="material-icons">edit</i></button>
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="searchResponseParameter>0 && instructorById!=null">
      <tr>
        <td>{{instructorById.id}}</td>
        <td (click)="openDetailsModaComponent(instructorById)">{{instructorById.instructorName}}</td>
        <td>{{instructorById.instructorSurname}}</td>
        <td>
          <button id="delete" (click)="deleteSelectedInstructor(instructorById.id)"><i
              class="material-icons">delete</i></button>
          <button id="update" (click)="openDataModalComponent(instructorById)"><i class="material-icons">edit</i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
